<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Robin xp Sound</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- Place favicon.ico in the root directory -->
	<link rel="stylesheet" href="stylesheets/styles.css">

<body>
	<section class="xp">
		<div class="glitch">

		</div>
		<video id="video" controls autoplay loop muted src="images/textures/blob.mp4">Ici la description alternative</video>
		<img class="glitch__img" src="images/textures/glitch-3.png" alt="">
		<!-- <img class="glitch__img-2" src="images/textures/glitch-2.png" alt=""> -->
		<img class="glitch__img-3" src="images/textures/glitch-3-a.png" alt=""> <!-- as_glitch_tex_500_000 -->
		<!-- Helper -->
		<section class="jauge">
			<ul class="frequencies">
				<li class="hight">
					<h1>Hight</h1>
					<div class="circle"></div>
				</li>
				<li class="medium">
					<h1>Medium</h1>
					<div class="circle"></div>
				</li>
				<li class="low">
					<h1>Low</h1>
					<div class="circle"></div>
				</li>
			</ul>
		</section>
		<!-- Bars -->
		<section class="graphicBars">
			<canvas class="graphicBars__canvas"></canvas>
			<audio class="audio" controls>
				<!--  // autoplay -->
				<!-- <source src="sounds/hiphop_ldd.mp3" type="audio/ogg"> -->
				<!-- eery_her.mp3
			snailshouse_ra-mu-ne.mp3
			fox_doubleup.mp3
			fluxpav_cracks.mp3
			-->
				<source src="sounds/eery_her.mp3" type="audio/mp3">
				<p>Browser too old to support HTML5 audio? How depressing!</p>
			</audio>
		</section>
		<!-- UI components -->
		<section class="ui">
			<!-- intro -->
			<div class="ui-intro">
				<div class="mixin-center full-width">
					<h1 class="title--1">Robin Payot</h1>
					<h2 class="title--2">Interactive Developer</h2>
				</div>
				<!-- <a class="button" href="#project-0">Start</a> -->
				<a href="#project-0" class="start">Start</a>
				<div class="ui-intro__overlay"></div>
			</div>
			<!-- menu -->
			<div class="menu">
				
			</div>

		</section>
		<!-- WebGl -->
	</section>
	<div class="overlay"></div>

	<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

	<script src="javascripts/app.js"></script>
	<script>
		var script = document.createElement('script');
		script.onload = function() {
			var stats = new Stats();
			document.body.appendChild(stats.dom);
			requestAnimationFrame(function loop() {
				stats.update();
				requestAnimationFrame(loop)
			});
		};
		script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';
		document.head.appendChild(script);
	</script>
