<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Robin xp Sound</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>

	<div class="cursor__wrapper">
		<svg class="cursor" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
			<circle class="c-1" fill="none" stroke="#000000" stroke-miterlimit="10" cx="50" cy="50" r="15.9"/>
			<circle class="c-2" fill="none" stroke="#FF0000" stroke-miterlimit="10" cx="50" cy="50" r="15.9"/>
			<polyline class="up-1" fill="none" stroke="#010101" stroke-width="4" stroke-miterlimit="10" points="49.5,32 49.5,57.6 61.2,69.1 "/>
			<polyline class="up-2" fill="none" stroke="#010101" stroke-width="4" stroke-miterlimit="10" points="49.5,32 49.5,57.6 61.2,69.1 "/>
			<polyline class="down-1" fill="none" stroke="#010101" stroke-width="4" stroke-miterlimit="10" points="37.9,33.1 49.6,44.7 49.6,70.8 "/>
			<polyline class="down-2" fill="none" stroke="#010101" stroke-width="4" stroke-miterlimit="10" points="37.9,33.1 49.6,44.7 49.6,70.8 "/>
			<text x="50%" y="55%" text-anchor="middle" letter-spacing="3" textLength="46" lengthAdjust="spacing" fill="FFFFFF">back</text>
		</svg>
		<a href="#" class="cursor__next" data-color="">next</a>
		<a href="#" class="cursor__prev" data-color="">previous</a>
	</div>

	<section class="xp">

		<!-- UI components -->
		<section class="ui">
			<!-- menu -->
			<div class="menu"></div>
			<!-- ui content here -->
			<div class="ui-content is-intro"></div>

		</section>
		<!-- WebGl -->
	</section>
	<section class="preload">
		<div class="preload__wrapper">
			<div class="preload__symbol">
				<svg viewBox="-744.2 -565.3 2098 2098" x="0px" y="0px">
					<polyline class="close-down" fill="none" stroke="#000000" stroke-width="83" stroke-miterlimit="10" points="612,484.7 290.1,483.7 72.1,698.4 "/>
					<polyline class="close-up" fill="none" stroke="#000000" stroke-width="83" stroke-miterlimit="10" points="72.1,257.2 300.7,483.7 606.7,483.7 "/>
					<circle fill="none" stroke="#000000" stroke-width="55" stroke-miterlimit="10" cx="304.8" cy="483.7" r="1021.5"/>
				</svg>
			</div>
			<p class="preload__txt">loading</p>
			<div class="preload__bars">
				<div class="preload__bar-bkg"></div>
				<div class="preload__bar"></div>
			</div>
		</div>
	</section>
	<div class="overlay"></div>

	<div class="orientation">
		<div class="mixin-center">
			<img src="images/icons/rotate.svg" alt="">
			<p>Please rotate your device</p>
		</div>
	</div>

	<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

	<script src="javascripts/app.js"></script>
	<script>
		var script = document.createElement('script');
		script.onload = function() {
			var stats = new Stats();
			document.body.appendChild(stats.dom);
			requestAnimationFrame(function loop() {
				stats.update();
				requestAnimationFrame(loop)
			});
		};
		script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';
		document.head.appendChild(script);
	</script>

</body>

</html>
